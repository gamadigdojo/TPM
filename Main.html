    <section id="contact-form">
        <div class="heading">
            <h2>Contact Us</h2>
            <p>fell free to ask if you have
                question!
            </p>
        </div>
        <form action="#" class="form">
            <div class="input-group">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Enter subject here">
            </div>
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter full name here">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email here...">
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter message here"></textarea>
            </div>

            <div class="submit">
                <button>Submit</button>
            </div>
        </form>
    </section>
